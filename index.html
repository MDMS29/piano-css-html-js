<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piano</title>
</head>
<body>
    <div class="contenedor">
        <h1 background="img/piano.jpg">Classic Piano</h1>
        <div class="piano">
            <div class="containerTeclasBlancas">
                <button class="nota teclaBlanca c" value="c">C</button>
                <button class="nota teclaBlanca d" value="d">D</button>
                <button class="nota teclaBlanca e" value="e">E</button>
                <button class="nota teclaBlanca f" value="f">F</button>
                <button class="nota teclaBlanca g" value="g">G</button>
                <button class="nota teclaBlanca a" value="a">A</button>
                <button class="nota teclaBlanca b" value="b">B</button>
            </div>
            <div class="containerTeclasNegras">
                <div class="subContainer-N1">
                    <button class="nota teclaNegra c#" value="c1">C#</button>
                    <button class="nota teclaNegra d#" value="d1">D#</button>
                </div>
                <div class="subContainer-N2">
                    <button class="nota teclaNegra f#" value="f1">F#</button>
                    <button class="nota teclaNegra g#" value="g1">G#</button>
                    <button class="nota teclaNegra a#" value="a1">A#</button>
                </div>
            </div>
        </div>
    </div> 

    <script src="./js/index.js"></script>
</body>
</html>
